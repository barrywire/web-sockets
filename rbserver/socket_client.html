<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>WebSocket Client</title>
</head>

<body>

    <h1>WebSocket Client</h1>

    


    <script>
        var ex_socket = new WebSocket('ws://localhost:2345');
        ex_socket.onopen = function (event)
        {
            ex_socket.send('Hiyaa, Let that sync in!!!');
        };
        ex_socket.onmessage = function (event)
        {
            console.log('Message from server ', event.data);
        };
        ex_socket.onclose = function (event)
        {
            if (event.wasClean)
            {
                console.log('Connection closed cleanly');
            } else
            {
                console.log('Connection died');
            }
            console.log('Code: ' + event.code + ' reason: ' + event.reason);
        };
    </script>
    <!-- Instruction to start a static server for HTML files -->
    <!-- python -m http.server 8000 -->


</body>

</html>
